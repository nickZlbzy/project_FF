{% extends "layout/middle.html" %}

{#头部css,js部分#}
{% block head_range %}
<title>个人中心</title>
<style type="text/css">
.title{
    margin: 1vw 0 1.5vw 1vw;
}
.personal-range{
    {#border: 1px solid blue;#}
    padding:1vw;
}
.tl-input{
    width:100px;
}
.info-tb th,.info-tb td{
    padding: 0.3vw 0.75vw;
}
.top-left-part,.top-right-part{
    height:17vw;
    border: 1px solid #bbb;
    box-shadow: 2px 2px 4px 2px rgba(255,255,0,0.5), -10px 10px 10px 10px rgba(255,255,255,0.5);
    padding: 1vw;
}
.top-left-part{
    float:left;
    width:33%;
}
.top-right-part{
    float:right;
    width:62%;
}
.middle-part{
    margin-top: 30px;
}
</style>
<script type="text/javascript">
$(function(){
    $('#nickname_modify').bind('click',function(){
        var value = $('#nickname').val()
        var reg = new RegExp(" ","g")
        nickname = value.replace(reg,"")
        $('#nickname').val(nickname)
        if(nickname && nickname.length>0)
            $('#ui-form').submit()
        else
            return false;
    })
    {% if code and code == 200 %}
        alert('{{ msg }}');
    {% endif %}

})
</script>
{% endblock %}

{#核心页面部分#}
{% block page_main %}

<div class="personal-range">
    <h2 class="title text-primary">个人中心</h2>

    <div class="top-left-part">
        <form id="ui-form" action="/user/personal" method="post">
            {% csrf_token %}
            <input type="hidden" name="uid" value="{{ user.id }}">
            <table class="info-tb">
            <tr>
                <td>用户名:</td>
                <td>{{ user.username }}</td>
                <td></td>
            </tr>
             <tr>
                <td>邮箱:</td>
                <td>{{ user.email }}</td>
                 <td></td>
            </tr>
            <tr>
                <td>手机号:</td>
                <td>{{ user.phone }}</td>
                <td></td>
            </tr>
            <tr>
                <td>昵称:</td>
                <td><input id="nickname" class="tl-input" type="text" name="nickname" value="{{ user.nickname }}"/></td>
                <td><button id="nickname_modify">修 改</button></td>
            </tr>
        </table>
        </form>
    </div>
    <div class="top-right-part">
        <span>您当前的投资风险系数<b style="color:#dc3545">未知</b>,是否立即进行
          <a href="#" style="color:#dc3545">风险评估</a>？</span>
    </div>
    <div class="clearfix"></div>
     <div class="middle-part">
         <h3 class="text-primary">订单管理</h3>
     </div>

</div>

{% endblock %}
