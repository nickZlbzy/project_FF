{% extends "layout/middle.html" %}

{#头部css,js部分#}
{% block head_range %}
<style type="text/css">
#d1{
    width: 100%;
    height:450px;
    border-top:1px solid transparent;
    margin:10px 0;
    position:relative;
}
{#使用伪类设置背景图（半透明）#}
#d1::before{
    content:"";
    background-image: url('/static/images/white.jpg');
    background-size:100%;
    width:100%;
    height:100%;
    opacity:0.55;
    z-index:-1;
    position: absolute;
    top:0;
    left:0;
}
.ul-from{
    margin:3vw 0 3vw 27vw;
}
.ul-from{
    padding:1vw 0;
}
.user-btns>*{
    margin:2.5vw 1vw 0 0;
}
.user-btns input{width:4.5vw;}
.sub-btns a{
    color:purple;
}
</style>
<script type="text/javascript">
$(function(){
    {#$('#log_btn').bind("click",function(){#}
    {#    check_login()#}
    {#})#}
})
</script>
{% endblock %}

{#核心页面部分#}
{% block page_main %}
    <div id="d1" style="">
            <div style="color: crimson;text-align: center;"><h1>登录</h1></div>

            <div style="color: red;">
                <div class="ul-from">
                <form action="/user/login" method="post">
                    {% csrf_token %}
                <table>
                    <tr>
                        <td>用户名:</td>
                        <td><input type="text" name="username" placeholder="请输入用户名"></td>
                    </tr>
                    <td>&nbsp;</td>
                    <tr>
                        <td>密码:</td>
                        <td><input type="password" name="password" placeholder="请输入密码"></td>
                    </tr>
                    <td>&nbsp;</td>
                </table>
                    <div class="sub-btns">
                        <input type="checkbox" name="isSave" ><p style="display: contents;">记住密码</p>
                        <a href="/user/pwd_page" style="margin-left: 80px;">忘记密码</a>
                        <div class="user-btns" style="margin-left: 35px;">
                            <a class="btn" href="/user/register">注册新用户</a>
                            <input class="btn btn-default" type="submit" id="log_btn" value="登录">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>


{% endblock %}
