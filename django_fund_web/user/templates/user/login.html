{% extends "layout/middle.html" %}

{#头部css,js部分#}
{% block head_range %}
<title>登陆</title>
<style type="text/css">
#d1{
    width: 100%;
    height:450px;
    border-top:1px solid transparent;
    margin:10px 0;
    position:relative;
}
{# 使用伪类设置半透明背景图 #}
#d1::before{
    content:"";
    background-image: url('/static/images/white.jpg');
    background-size:100%;
    width:100%;
    height:100%;
    opacity:0.55;
    z-index:-1;
    position: absolute;
    top:0;
    left:0;
}
.ul-from{
    margin:3vw 0 3vw 27vw;
}
.ul-from{
    padding:1vw 0;
}
.user-btns>*{
    margin:2.5vw 1vw 0 0;
}
.user-btns input{width:4.5vw;}
.sub-btns a{
    color:purple;
}
.text-red{
    color:red;
    width:62px;
}

</style>
<script type="text/javascript">
$(function(){

    {% if code and code == 10108 %}
        alert('{{ msg }}');
        $("#login_form")[0].reset();
    {% endif %}

})
</script>
{% endblock %}

{#核心页面部分#}
{% block page_main %}
    <div id="d1" style="">
            <div style="color:crimson;text-align: center;"><h1>欢 迎 登 录 瑞 选</h1></div>

            <div style="">
                <div class="ul-from">
                <form id="login_form" action="/user/login" method="post">
                    {% csrf_token %}
                <table>
                    <tr>
                        <td class="text-red">用户名:</td>
                        <td><input type="text" name="username" placeholder="请输入用户名"></td>
                    </tr>
                    <td>&nbsp;</td>
                    <tr>
                        <td class="text-red">密 码:</td>
                        <td><input type="password" name="password" placeholder="请输入密码"></td>
                    </tr>
                    <td>&nbsp;</td>
                </table>
                    <div class="sub-btns">
                        <input type="checkbox" id="isSave"  name="isSave" >
                        <label for="isSave" style="margin-left: 5px;">记住密码</label>
                        <a href="/user/pwd_page" style="margin-left: 80px;">忘记密码</a>
                        <div class="user-btns" style="margin-left: 35px;">
                            <a class="btn" href="/user/register">注册新用户</a>
                            <input class="btn btn-default" type="submit" id="log_btn" value="登录">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>


{% endblock %}
