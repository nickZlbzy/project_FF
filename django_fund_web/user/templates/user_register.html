<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>睿选基金网</title>

{#    JQ,bootstrap#}
<link rel="stylesheet" href="{{ url_for('static', filename='./bootstrap-3.3.7-dist/css/bootstrap.css') }}">
<script src="{{ url_for('static', filename='./js/jquery-3.4.1.js') }}"></script>
<script src="{{ url_for('static', filename='./bootstrap-3.3.7-dist/js/bootstrap.js') }}"></script>
{#    页面引用静态资源方式#}
<link href="{{ url_for('static', filename='./images/jj_icon.png') }}" rel="icon" type="image/x-ico">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/layout/index.css') }}">

<style type="text/css">
#d1{
    min-height: 20vw;
    border-top:1px solid transparent;
    padding-bottom: 3vw;
}
.u-from{
    margin:3vw 0 3vw 27vw;
}
.u-from{
    padding:1vw 0;
}
.sub-btns{
    float:right;
    margin-right:5vw;
}
.sub-btns input{
    margin:2.5vw 1vw 0 0;}
    /* widtweb设置文本框的长度 */
</style>
    <script>
    $(function(){
        $('#quit-btn').bind("click",function(){
            window.open("/main/index","_self");
        })

        msg = "{{ msg }}"
        if(msg)
            alert(msg)
        msg1 = "{{ msg1 }}"
        if(msg1)
            alert(msg1)
        msg2 = "{{ msg2 }}"
        if(msg2)
            alert(msg2)
    })
</script>
</head>
<body>
<div id="core_range">
    {#    引用页眉#}
    {% include "layout/top.html" %}

    <div class="page_main">
        <div id="d1">
            <div><h1 style="color: crimson;text-align: center;margin-top: 10px;">欢 迎 注 册 睿 选 基 金</h1></div>
           <div class="content-div">
            <div style="float: left;"><img src="{{ url_for('static', filename='./images/jin.png') }}"></div>
            <div style="float:right"><img src="{{ url_for('static', filename='./images/qian.jpeg') }}"></div>

            <div class="u-from">
                <form action="/user/register" method="post">
                    <table>
                    <tr>
                        <td>用户名:&nbsp;</td>
                        <td><input type="text" name="username" placeholder="请输入用户名" minlength="4" maxlength="16"></td>
                        <td>&nbsp;*必填</td>
                    </tr>
                    <td>&nbsp;</td>
                    <tr>
                        <td>密码:&nbsp;</td>
                        <td><input type="password" name="password" placeholder="请输入密码"></td>
                        <td>&nbsp;*必填</td>
                    </tr>
                    <td>&nbsp;</td>
                    <tr>
                        <td>确认密码:&nbsp;</td>
                        <td><input type="password" placeholder="请再次输入密码"></td>
                        <td>&nbsp;*必填</td>
                    </tr>
                    <td>&nbsp;</td>
                    <tr>
                        <td>手机号码:&nbsp;</td>
                        <td><input type="text"  onkeyup="value=value.replace(/[^\d]/g,'')" onblur="if(/\d{11}/gi.test(this.value)?true:false){}else{alert('请输入正确的电话号码');}" name="phone" placeholder="请输入手机号码" maxlength="11"></td>
                        <td>&nbsp;*必填</td>
                    </tr>
                    <td>&nbsp;</td>
                    <tr>
                        <td>邮箱:&nbsp;</td>
                        <td><input type="email" name="email" placeholder="请输入邮箱"></td>
                        <td>&nbsp;*必填</td>
                    </tr>
                    </table>
                    <div class="sub-btns">
                        <input class="btn btn-primary" type="submit" value="注册">
                        <input class="btn btn-primary" id="quit-btn" type="button" value="退出">
                    </div>
                </form>
            </div>
           </div>
        </div>
    </div>
</div>
    {#    引用页脚#}
    {% include "layout/bottom.html" %}
</body>
</html>
